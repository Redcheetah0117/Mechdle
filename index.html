<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mechdle</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Mechdle</h1>
    <h2>Guess the Unit!</h2>

    <div id="game-container">
        <input type="text" id="guessInput" placeholder="Enter your guess" oninput="showSuggestions()">
        <div id="suggestions-container"></div> <!-- Auto-complete box -->
        <button onclick="checkGuess()">Submit Guess</button>
        <button onclick="resetUnit()">Reset Game</button>

        <div id="feedback"></div>
        <div id="hint"></div> <!-- This will now hold multiple hints -->
        <div id="attempts">Attempts: 0</div>
        <div id="guess-summary" class="guess-summary">
            <h3>Guess Summary</h3>
            <div id="summary-type">Type: Unknown</div>
            <div id="summary-price">Price: Unknown</div>
            <div id="summary-nation">Nation: Unknown</div>
            <div id="summary-fav">FAV: Unknown</div>
            </div>
        </div>
    </div>
        <div id="guess-history-container">
            <h4>Guess History</h4>
            <ul id="guess-history"></ul>

    

    <script src="script.js"></script>
</body>
</html>
